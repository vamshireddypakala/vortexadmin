<div class="container-scroller">
	<!-- partial:partials/_navbar.html -->
	<logo-nav></logo-nav>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<div class="row row-offcanvas row-offcanvas-right">
			<!-- partial:partials/_settings-panel.html -->
			<header-nav></header-nav>
			<profile-nav></profile-nav>
			<!-- partial -->
			<!-- partial:partials/_sidebar.html -->

			<!-- partial -->
			<div class="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title text-center">{{title}}</h4>
								<a (click)="subsection()" id="show" class="btn  btn-maron"
									style="float: right;    margin-top: -45px;">Back</a>
								<form [formGroup]="addSubSectionForm" (ngSubmit)="addSubSec()">
									<div class="form-group">
										<label for="exampleInputEmail1"> Select Home Section Name</label>
										<select [selected]="homeSecName" class="form-control " id="exampleSelectPrimary"
											[(ngModel)]="homeSecName" name="homeSecName"
											(change)="changeCat($event.target.value)"
											[ngModelOptions]="{standalone: true}">
											<option value="" disabled selected hidden>Select category</option>
											<option *ngFor="let response of HomeData1" [value]="response.content_name"
												[selected]="response.content_name==homeSecName">
												{{response.content_name}}</option>
										</select>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail2">Sub Section Name</label>
										<input type="text" class="form-control" id="exampleInputEmail2"
											aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}"
											formControlName="sub_content_name" name="sub_content_name"
											[ngClass]="{ 'is-invalid':submitted&& f.sub_content_name.errors }">
										<div *ngIf=" submitted && f.sub_content_name.errors" class="invalid-feedback">
											<div *ngIf=" submitted && f.sub_content_name.errors.required">Sub Section
												Name
												is
												required
											</div>
										</div>
									</div>
									<!-- <div class="form-group">
										<label for="exampleInputEmai3">Link</label>
										<input type="text" class="form-control" id="exampleInputEmail3"
											aria-describedby="emailHel3p" [ngModelOptions]="{standalone: true}"
											formControlName="link" name="link"
											[ngClass]="{ 'is-invalid':submitted&& f.link.errors }">
										<div *ngIf=" submitted && f.link.errors" class="invalid-feedback">
											<div *ngIf=" submitted && f.link.errors.required">
												Sub Section Link
												is
												required
											</div>
										</div>
									</div> -->
									<div class="form-group">
										<label for="exampleInputEmail1">Sub Section Background Image</label>
										<input class="form-control" type="file" accept="image/*"
											(change)="changeListener($event)" [ngModelOptions]="{standalone: true}"
											[(ngModel)]="SubImg" name="SubImg">
										<div *ngIf="image">
											<img src="{{image}}" alt="" width="100" height="100"
												style="border: solid 1px;margin-top: 2%;">
										</div>
									</div>
									<div class="form-group">
										<img src="{{SubImg}}" alt="" width="100" height="100"
											style="border: solid 1px;margin-top: 2%;">
									</div>
									<!-- <button type="submit" class="btn btn-primary vendor-button"
										(click)="addSubSec()">Add
										Sub Section
									</button> -->
									<button type="submit" *ngIf="!id" class="btn btn-primary vendor-button">Add
										Sub Section</button>
									<button type="submit" *ngIf="id" class="btn btn-primary vendor-button">Edit
										Sub Section</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:partials/_footer.html -->
			<footer class="footer">
				<div class="container-fluid clearfix">
					<span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
						<a routerLink="#">Vortex</a>. All rights reserved. </span>
					<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

					</span>
				</div>
			</footer>
			<!-- partial -->
		</div>
		<!-- row-offcanvas ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
