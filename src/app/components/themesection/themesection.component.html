<div class="container-scroller">
	<!-- partial:partials/_navbar.html -->

	<logo-nav></logo-nav>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<div class="row row-offcanvas row-offcanvas-right">
			<!-- partial:partials/_settings-panel.html -->
			<header-nav></header-nav>
			<profile-nav></profile-nav>
			<!-- partial -->
			<!-- partial:partials/_sidebar.html -->

			<!-- partial -->
			<div class="content-wrapper">
				<div class="card">
					<div class="card-body">
						<a (click)="addthemeSection()" id="show" class="btn  btn-maron" style="float: right"> Theme
							Section</a>
						<h3 class="card-title text-center">Theme Section List</h3>
						<br />
						<div class="row">
							<div class="col-12">
								<div class="row">
									<div class="col-6 search">
										<!-- <label>Search : </label> &nbsp;&nbsp; -->
										<!-- <input class="form-control" type="text" name="search" [(ngModel)]="filter"> -->
									</div>
								</div>
								<br />
								<div class="table-responsive">

									<table id="order-listing" class="table table-bordered" style="text-align: center">
										<thead class="thead-dark">
											<tr>
												<th>S.no</th>
												<th>Theme Section Name</th>
												<th>Background Image</th>
												<th>Background Color</th>
												<!-- <th>Created On </th> -->
												<th>Actions </th>
											</tr>
										</thead>
										<tbody>
											<tr class="todo-list" *ngFor="let header_data of themeList; let i = index">
												<td>{{i+1}}</td>
												<td>{{header_data.home_header}}</td>
												<td><img [src]="header_data.background_image"></td>
												<td><span class="theme-color"
														[style.backgroundColor]="header_data.background_color"></span><span
														class="color-code">{{header_data.background_color}}</span></td>
												<!-- <td>02/21/2019</td> -->
												<td>
													<a class="btn btn-outline-primary"
														(click)="editThemeSection(header_data.home_header,header_data.background_image,header_data.background_color,header_data._id)">Edit</a>&nbsp;&nbsp;&nbsp;
													<a class="btn btn-outline-primary chat"
														(click)="deleteTheme(header_data._id)">Delete</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- content-wrapper ends -->
			<!-- partial:partials/_footer.html -->
			<footer class="footer">
				<div class="container-fluid clearfix">
					<span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
						<a routerLink="#">Vortex </a>. All rights reserved. </span>
					<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
						<!-- <i class="mdi mdi-heart text-danger"></i> -->
					</span>
				</div>
			</footer>
			<!-- partial -->
		</div>
		<!-- row-offcanvas ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
