<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->

  <logo-nav></logo-nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">
      <!-- partial:partials/_settings-panel.html -->
      <header-nav></header-nav>
      <profile-nav></profile-nav>
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->

      <!-- partial -->
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">User Details </h3>
                <a routerLink="/users" id="show" class="btn  btn-maron" style="margin-top: -45px;color: white;    margin-left: -0.5%;">Back</a>
                <!-- <div *ngFor="let img of userImages.userImage" class="images">
                  <img [src]="imagePath + img">
                </div> -->
                <br /><br />
                <div class="row profile-data">
                  <div class="col-md-4">
                    <img [src]="profileImage" alt="image" class="userImage" *ngIf="!defaultImg" />
                    <img src="assets/images/user.png" class="userImage" alt="image" *ngIf="defaultImg" />
                  </div>
                  <div class="col-md-8">

                    <div class="row">
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 static">
                        <h4><strong>Name </strong> </h4>
                      </div>
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 colon">
                        <h4><strong>: </strong> </h4>
                      </div>
                      <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                        <h4 *ngIf="userDetails.fullname!==''"><span>{{userDetails.fullname}} </span></h4>
                        <h4 *ngIf="userDetails.fullname===''"><span>NA</span></h4>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 static">
                        <h4><strong>Gender </strong> </h4>
                      </div>
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 colon">
                        <h4><strong>: </strong> </h4>
                      </div>
                      <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                        <h4 *ngIf="userDetails.gender!==''"><span>{{userDetails.gender}} </span></h4>
                        <h4 *ngIf="userDetails.gender===''"><span style="color:black !important">NA </span></h4>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 static">
                        <h4><strong>DOB </strong> </h4>
                      </div>
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 colon">
                        <h4><strong>: </strong> </h4>
                      </div>
                      <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                        <h4 *ngIf="userDetails.dateofbirth!==''"><span>{{userDetails.dateofbirth}} </span></h4>
                        <h4 *ngIf="userDetails.dateofbirth===''"><span style="color:black !important">NA </span></h4>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 static">
                        <h4><strong>Email </strong> </h4>
                      </div>
                      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2 colon">
                        <h4><strong>: </strong> </h4>
                      </div>
                      <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                        <h4 *ngIf="userDetails.email!==''"><span>{{userDetails.email}} </span></h4>
                        <h4 *ngIf="userDetails.email===''"><span>NA </span></h4>
                      </div>
                    </div>


                  </div>
                </div>
                <br /><br />


                <div class="row profile-data">
                  <div class="col-lg-4">
                    <h4><strong>Created Date </strong><span>: {{date}}</span></h4>
                  </div>
                  <div class="col-lg-8">
                    <h4><strong>Description
                      </strong>
                      <span>: {{userDetails.description}}</span>
                    </h4>


                  </div>
                  <br /> <br />
                  <div *ngFor="let img of userDetails.userImage;let i = index" class="images col-lg-2 col-md-2 col-sm-4 col-xs-4">
                    <img [src]="profileImagePath + img.image" width="50%" (click)="showFullImage(profileImagePath + img.image,i)"
                      [ngClass]="{'active':showFullImg && i == selectedImg }">
                  </div>
                </div>
                <br />
                <div class="row" *ngIf="showFullImg">
                  <div class="col-lg-12">
                    <img [src]="fullimage">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <div class="container-fluid clearfix">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
            <a routerLink="#">Vortex </a>. All rights reserved. </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
            <!-- <i class="mdi mdi-heart text-danger"></i> -->
          </span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- row-offcanvas ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
