<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <profile-nav></profile-nav>
  <logo-nav></logo-nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="card"><br /><br />
              <div class="card-body">
                <a (click)="back()" id="show" class="btn  btn-maron" style="margin-top: -45px;color: white;margin-left: 8%;">Back</a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <h3 class=" text-center">Chat with " {{userName}} "</h3>
          <br />
          <div class="messaging">
            <div class="inbox_msg">
              <div class="mesgs" #scrollMe>
                <div class="msg_history" *ngFor="let msg of customers">
                  <div class="incoming_msg">

                    <div class="received_msg" *ngIf="msg.usertype!=='doctor'">
                      <div class="received_withd_msg">
                        <p>{{msg.message}}</p>
                        <br />
                        <!-- <span class="time_date"> 11:01 AM | June 9</span> -->
                      </div>
                    </div>
                  </div>
                  <div class="outgoing_msg" *ngIf="msg.usertype==='doctor' ">
                    <div class="sent_msg">
                      <p>{{msg.message}}</p>
                      <!-- <span class="time_date"> 11:01 AM | June 9</span> -->
                    </div>
                  </div>
                </div>
                <br />
                <!-- <div class="type_msg">
                  <div class="input_msg_write">
                    <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="customer.message" />
                    <button class="msg_send_btn" type="button submit" (click)="onSubmit()"><i class="fa fa-paper-plane-o"
                        aria-hidden="true"></i></button>
                  </div>
                </div> -->
              </div>
              <div class="type_msg">
                <form class="pt-0">
                  <div class="form-group input_msg_write">
                    <input type="text" class="form-control write_msg" placeholder="Type a message" name="message"
                      [(ngModel)]="customer.message" />

                  </div>

                  <div class="mt-3">
                    <button class="msg_send_btn" type="submit" (click)="onSubmit()"><i class="fa fa-paper-plane-o"
                        aria-hidden="true"></i></button> </div>
                </form>
              </div>



            </div>


          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <div class="container-fluid clearfix">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
            <a routerLink="#">Vortex </a>. All rights reserved. </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
            <!-- <i class="mdi mdi-heart text-danger"></i> -->
          </span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- row-offcanvas ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
