<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->

  <logo-nav></logo-nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">
      <!-- partial:partials/_settings-panel.html -->
      <header-nav></header-nav>
      <profile-nav></profile-nav>
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->

      <!-- partial -->
      <div class="content-wrapper">
        <div class="card">
          <div class="card-body">

            <h3 class="card-title text-center">Users List</h3>
            <br />
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-6 search">
                    <label>Search : </label> &nbsp;&nbsp;
                    <input class="form-control" type="text" name="search" [(ngModel)]="filter">
                  </div>
                  <div class="col-6">
                    <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
                  </div>
                </div>
                <br />
                <div class="table-responsive">

                  <table id="order-listing" class="table table-bordered" style="text-align: center">
                    <thead class="thead-dark">
                      <tr>
                        <th>S.no</th>
                        <th>Full Name </th>
                        <th>DOB </th>
                        <th>Gender </th>
                        <th>Email </th>
                        <th>Actions </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="todo-list" *ngFor="let data of userList | filter:filter  | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                        <td>{{i+1}}</td>
                        <td *ngIf="data.fullname!==''">{{data.fullname}}</td>
                        <td *ngIf="data.fullname===''">NA</td>
                        <td *ngIf="data.dateofbirth!==''">{{data.dateofbirth}}</td>
                        <td *ngIf="data.dateofbirth===''">NA</td>
                        <td *ngIf="data.gender!==''">{{data.gender}}</td>
                        <td *ngIf="data.gender===''">NA</td>
                        <td *ngIf="data.email!==''">{{data.email}}</td>
                        <td *ngIf="data.email===''">NA</td>
                        <td>
                          <a [routerLink]="['/addusers', data._id]" class="btn btn-outline-primary">View Profile</a>&nbsp;&nbsp;&nbsp;
                          <a [routerLink]="['/chatUser', data._id,data.fullname]" class="btn btn-outline-primary chat">Chat</a>
                        </td>
                      </tr>
                    </tbody>

                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <div class="container-fluid clearfix">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
            <a routerLink="#">Vortex </a>. All rights reserved. </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
            <!-- <i class="mdi mdi-heart text-danger"></i> -->
          </span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- row-offcanvas ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
