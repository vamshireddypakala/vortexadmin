<div class="container-scroller">
	<!-- partial:partials/_navbar.html -->
	<logo-nav></logo-nav>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<div class="row row-offcanvas row-offcanvas-right">
			<!-- partial:partials/_settings-panel.html -->
			<header-nav></header-nav>
			<profile-nav></profile-nav>
			<!-- partial -->
			<!-- partial:partials/_sidebar.html -->

			<!-- partial -->
			<div class="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title text-center">{{title}}</h4>
								<a routerLink="/Ecommerce" id="show" class="btn  btn-maron"
									style="float: right;    margin-top: -45px;">Back</a>
								<form>
									<div class="form-group">
										<label for="exampleInputEmai3">Product Name</label>
										<input type="text" class="form-control" id="exampleInputEmail3"
											aria-describedby="emailHel3p" [(ngModel)]="formData.product_name"
											name="product_name" [ngModelOptions]="{standalone: true}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmai3">Product Description</label>
										<textarea class="form-control" rows="4" cols="50" name="description"
											[(ngModel)]="formData.description">
                                                        </textarea>
									</div>
									<div class="form-group">
										<label for="exampleInputEmai3">Product Quantity</label>
										<input type="text" class="form-control" id="exampleInputEmail3"
											aria-describedby="emailHel3p" [(ngModel)]="formData.sku" name="sku"
											[ngModelOptions]="{standalone: true}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmai3">Product Price</label>
										<input type="number" class="form-control" id="exampleInputEmail3"
											aria-describedby="emailHel3p" [(ngModel)]="formData.product_price"
											name="product_price" [ngModelOptions]="{standalone: true}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Choose Image</label>
										<input class="form-control" type="file" accept="image/*"
											(change)="changeListener($event)" [(ngModel)]="FinalImage" name="FinalImage"
											[ngModelOptions]="{standalone: true}">
										<div *ngIf="image">
											<img src="{{image}}" alt="" width="100" height="100"
												style="border: solid 1px;margin-top: 2%;">
										</div>
									</div>
									<div class="form-group">
										<img src="{{FinalImage}}" alt="" width="100" height="100"
											style="border: solid 1px;margin-top: 2%;">
									</div>


									<button type="submit" *ngIf="!id" class="btn btn-primary vendor-button"
										(click)="addProduct()">Add
										Product</button>
									<button type="submit" *ngIf="id" class="btn btn-primary vendor-button"
										(click)="editProduct()">Edit
										Product</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:partials/_footer.html -->
			<footer class="footer">
				<div class="container-fluid clearfix">
					<span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
						<a routerLink="#">Vortex</a>. All rights reserved. </span>
					<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

					</span>
				</div>
			</footer>
			<!-- partial -->
		</div>
		<!-- row-offcanvas ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
