<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-dark text-left p-5">
              <h2>Login Vortex</h2>
              <!-- <h4 class="font-weight-light">Hello! let's get started </h4> -->
              <form class="pt-5">
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email *" [(ngModel)]="formData.email"
                    name="email" />
                  <i class="mdi mdi-email"></i>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password *"
                    [(ngModel)]="formData.password" name="password" *ngIf="showEye" />
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password *"
                    [(ngModel)]="formData.password" name="password" *ngIf="!showEye" />
                  <i class="mdi eye-icon" [ngClass]="{'mdi-eye':!showEye,'mdi-eye-off':showEye}" (click)="hidePassword()"></i>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block login-btn btn-warning btn-lg font-weight-medium" (click)="login()">Login</button>
                </div>
                <div class="mt-3 text-center">
                  <a routerLink="/forgotpassword" class="auth-link text-white">Forgot password? </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
