<div class="container-scroller">
	<!-- partial:partials/_navbar.html -->
	<logo-nav></logo-nav>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<div class="row row-offcanvas row-offcanvas-right">
			<!-- partial:partials/_settings-panel.html -->
			<header-nav></header-nav>
			<profile-nav></profile-nav>
			<!-- partial -->
			<!-- partial:partials/_sidebar.html -->

			<!-- partial -->
			<div class="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title text-center">Manage Appointment Timings</h4>
								<!-- <a (click)="contentmanagement()" id="show" class="btn  btn-maron"
									style="float: right;    margin-top: -45px;">Back</a> -->
								<div class="container mt-5">
									<div class="row timings-header">
										<!-- available time -->
										<div class="col-lg-5">
											<h1>Appointment Timings</h1>
											<form>
												<div class="form-row pb-3">

													<div class="col-lg-6 mt-3">
														<label for="exampleInputEmai3">Timings From </label>
														<div class="example-wrapper">
															<!-- <input type="text" class="form-control" name="bName"> -->
															<kendo-timepicker [(value)]="fromvalue" name="toTime"
																(valueChange)="onFromTimeChange($event)"
																[(ngModel)]="formData.fromTime" name="fromTime">
															</kendo-timepicker>
														</div>
													</div>
													<div class="col-lg-6 mt-3">

														<label for="exampleInputEmai3">Timings To</label>
														<div class="example-wrapper">
															<!-- <input type="text" class="form-control" name="bName"> -->
															<!-- <kendo-timepicker [(value)]="value" >
																		</kendo-timepicker> -->
															<kendo-timepicker [(value)]="value" name="fromTime"
																(valueChange)="onTimeChange($event)"
																[(ngModel)]="formData.toTime" name="toTime">
															</kendo-timepicker>
														</div>
													</div>
												</div>
												<div class="row justify-content-center">
													<div class="col-lg-7">
														<button (click)="SubmitAppointmentDates()" type="submit"
															class="float-left btn btn-primary mb-5 mt-3">Submit</button>
													</div>
												</div>

											</form>
										</div>
										<!-- available time -->
										<div class="col-lg-1 text-center">
											<img src="assets/images/line.png">
										</div>
										<!-- un available dates -->
										<div class="col-lg-5">
											<h1>Unavailable Appointment Dates</h1>
											<div class=" mt-3">
												<label for="exampleInputEmai3">Unavailable Dates</label>
												<!-- <input type="text" class="form-control" name="bName"> -->
												<my-date-picker [options]="myDateOptions1" placeholder="Select Date"
													name="bDate" (dateChanged)="onDateChanged($event)"
													[(ngModel)]="unavailableData.date.jsdate" name="date">
												</my-date-picker>
												<div class="row justify-content-center">
													<div class="col-lg-7">
														<button (click)="SubmitunavailableDates()" type="submit"
															class="float-left btn btn-primary mb-5 mt-3">Submit</button>
													</div>
												</div>
											</div>
										</div>
										<!-- un available dates -->
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:partials/_footer.html -->
			<footer class="footer">
				<div class="container-fluid clearfix">
					<span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
						<a routerLink="#">Vortex</a>. All rights reserved. </span>
					<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

					</span>
				</div>
			</footer>
			<!-- partial -->
		</div>
		<!-- row-offcanvas ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
